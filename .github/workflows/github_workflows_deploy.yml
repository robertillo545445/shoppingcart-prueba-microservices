name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master

env:
  REGISTRY: docker.io
  IMAGE_PRODUCT: ${{ secrets.DOCKER_USERNAME }}/product-service
  IMAGE_ORDER: ${{ secrets.DOCKER_USERNAME }}/order-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push product-service image
        uses: docker/build-push-action@v4
        with:
          context: ./product-service
          push: true
          tags: ${{ env.IMAGE_PRODUCT }}:latest

      - name: Build and push order-service image
        uses: docker/build-push-action@v4
        with:
          context: ./order-service
          push: true
          tags: ${{ env.IMAGE_ORDER }}:latest

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container App - product-service
        run: |
          az containerapp update             --name ${{ secrets.AZURE_CONTAINERAPP_PRODUCT }}             --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}             --image ${{ env.IMAGE_PRODUCT }}:latest

      - name: Deploy to Azure Container App - order-service
        run: |
          az containerapp update             --name ${{ secrets.AZURE_CONTAINERAPP_ORDER }}             --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}             --image ${{ env.IMAGE_ORDER }}:latest
